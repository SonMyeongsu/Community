<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}">

<th:block layout:fragment="css">
	<!-- <link rel="stylesheet" th:href="@{}"> -->
</th:block>

<div layout:fragment="content">
	<div class="col-9">
		<form action="/admin/regBoardCategory" method="post">
			<div class="row">
				<input class="form-check-input radioCate" type="radio" name="flexRadioDefault" onclick="radio1();">1계층 카테고리
				<input class="form-check-input radioCate" type="radio" name="flexRadioDefault" onclick="radio2();" >2계층 카테고리
				<input class="form-check-input radioCate" type="radio" name="flexRadioDefault" onclick="radio3();" checked>3계층 카테고리
			</div>
			<div class="row">
				<!-- 1계층 카테고리 생성 -->
				<div class="row" id="firstCate">
					<input class="form-check-input" type="text" style="width: 150px;" name="boardCateName" value="">
				</div>
				<!-- 2계층 카테고리 생성  -->
				<div class="row" id="secondCate">
					<select style="width: 150px;" name="selectedBoardCateCode">
						<option value="">선택해주세요</option>
						<option th:each=" cate: ${cateList}" 
						th:text="${cate.boardCateName}"
						th:value="${cate.boardCateCode}"></option>
					</select>
					<input class="form-check-input" type="text" style="width: 150px;" name="boardSubCateName">
				</div>
				<!-- 3계층 카테고리 생성  -->
				<div class="row" id="thirdCate">
					<select style="width: 150px;" name="selectedBoardCateCodeWhenDeepSub">
						<option value="">선택해주세요</option>
						<option th:each=" cate: ${cateList}" 
						th:text="${cate.boardCateName}"
						th:value="${cate.boardCateCode}"></option>
					</select>
					<select style="width: 150px;" name="selectedBoardSubCateCodeWhenDeepSub">
						<option value="">선택해주세요</option>
						<option th:each=" sub: ${subList}" 
						th:text="${sub.boardCateName}"
						th:value="${sub.boardCateCode}"></option>
					</select>
					<input class="form-check-input" type="text" style="width: 150px;"name="boardDeepSubCateName">
				</div>
			</div>
			<div>
				<button type="submit">버튼이염</button>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" th:src="@{/js/admin/addCategory.js}"></script>
	
</div>
</html>
