<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout ="http://www.ultrap.net.nz/thymeleaf/layout">	
	<!-- layout 이름으로 기능 만들 수 있다 -->
	
<!--헤드영역(공통css,js 링크관리  -->
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- bootstrap 사용을 위한 태그 1  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
		  crossorigin="anonymous">
	
	<!-- css 공통으로 적용하기 위해서 작성 -->
<link th:href="@{/css/layout/common.css}" rel="stylesheet">
</head>
	
	
<!--바디영역  -->	
<body>

	<!-- top영역(고정) -->
	<div style="width:1700px; margin:0 auto;">
		<div class="row">
			<div class="col">
				<div th:replace="fragment/top::topFragment"></div>				
				<!-- 고정된 화면이 나올 것 fragment/top.html을 넣을것(왼쪽)
				 top.html에 <div th:fragment="topFragment">에 넣겠다(오른쪽)-->
				 
			 	<!--추가 설명  --> 
			 	<!--th:insert는 th:insert가 작성된 태그 내부에 import하는 템플릿 조각을 추가한다.  -->
			 	<!--반면에 th:replace는 th:replace가 작성된 태그를 삭제하고 템플릿 조각으로 대체 한다.-->
				<!--쉽게 말해서 th:insert가 작성된 태그내부에 th:insert 템플릿이 삽입되는것  -->
				<!--th:insert 예시 : <div th:insert="fragment/top::topFragment"></div> 
				, <h1 th:fragment="topFragment">안녕</h1>  레이아웃 실행후 => <div><h1>안녕</h1></div>  -->		
				<!--th:replace예시 => <h1>안녕</h1>  즉,th:replace가 작성된 태그를 삭제하고 템플릿 조각으로 대체 -->
				 
				 
			</div>
		</div>
	</div>
	
	<div style="width:1700px; margin:0 auto;">
		<div class="row">
			<!--카테고리 바  -->
			<div class="col-2">
				<div th:replace = "fragment/cate::cateFragment"></div>
			</div>
			
			<!--실제 내용  -->
			<div class="col-9">
				<div class="row">
					<div class="col">
						<div layout:fragment = "content"></div>
						<!-- 계속 화면이 바뀌는 부분이다. content로 구성된 fragment 넣을 것이다 
						즉 변화되는 내용은 layout:fragment = 로 나온다-->
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	<!-- bootstrap 사용 위한 script 추가 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"></script>
	
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>  <!-- j쿼리 사용할 것이다 -->
</body>
</html>
