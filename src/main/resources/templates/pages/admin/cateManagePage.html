<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	xmlns:sec="as/spring-securhttp://www.thymeleaf.org/extrity"
	layout:decorate="~{layout/base_layout}">




<div layout:fragment="content">
	<div class="col-10" style="text-align: center;">

			<div class="col-5">
				<div>

							<option th:each=" cate: ${cateList}"

							</option> -->
						</select>
						<input class="form-check-input" type="text" style="width: 150px;" name="categoryName">
					</div>	
					<button type="submit">버튼</button>	
				</form>
			</div>
			<div class="col-5">카테 관리페이지</div>

<script type="text/javascript" th:src="@{/js/admin/addCategory.js}"></script>
</div>
